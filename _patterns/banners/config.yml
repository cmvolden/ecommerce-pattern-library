title: "Banners"
description: |
  There is only one banner, and it is located at the top or beginning of the main website page.


patterns:
  main-banner:
    title: "Main Banner"
    description: |
      The banner's background photo should only be a dark themed photo with brand related color accents.
    fields:
      - name: heading
        type: string
        example: "They chewed it and now you can own it."
      - name: text
        type: string
        example: "That’s right - you can have The Wknd’s chewed up old gum mounted on your wall. The ultimate conversation starter."
      - name: image
        type: string
        example: "artist-1"
      - name: button_text
        type: string
        example: "Learn More"
        required: false
      - name: button_url
        type: url
        example: "/giving-back/"
        required: false
