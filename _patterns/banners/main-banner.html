<div class="relative banner-img">
  <img class="img-flex" src="{{include.image}}" alt="">

  <div class="banner-text grid">
    <div class="unit xs-1 s-1 m-2-3">
      <h1 class="push-1-2 pad-t exa">{{include.heading}}</h1>
      <p class="banner-desc mega">{{include.text}}</p>
      {% if include.button_url %}
        {% pattern buttons/basic url=include.button_url text=include.button_text %}
      {% endif %}
    </div>
  </div>

</div>
